<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>tavola sangue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>50 BBUHSTE</h1>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-11 col-md-8 overflow-scroll vh-custom">
                <table class="table table-striped table-hover">
                    <tr>
                        <th>id</th>
                        <th>tipo</th>
                        <th>rh</th>
                    </tr>
                </table>
                <table id="tavola" class="table table-striped table-hover">
                </table>
            </div>
            <div class="col-11 col-md-8 d-flex mt-5 justify-content-center">
                <div class="form-check">

                    <input class="form-check-input rh rhall" type="radio" name="RH" id="rhALL" value="rhALL" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        ALL
                    </label>

                </div>
                <div class="form-check">

                    <input class="form-check-input rh più" type="radio" name="RH" id="più" value="+">
                    <label class="form-check-label" for="exampleRadios2">
                        RH +
                    </label>

                </div>
                <div class="form-check">

                    <input class="form-check-input rh meno" type="radio" name="RH" id="meno" value="-">
                    <label class="form-check-label" for="exampleRadios3">
                        RH -
                    </label>

                </div>
            </div>
            <div class="col-11 col-md-8 d-flex mt-1 justify-content-center">
                <div class="form-check">
                    <input class="form-check-input type typeALL" type="radio" name="type" id="typeALL" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        ALL
                    </label>

                </div>
                <div class="form-check">

                    <input class="form-check-input type A" type="radio" name="type" id="A" value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                        A
                    </label>

                </div>
                <div class="form-check">

                    <input class="form-check-input type B" type="radio" name="type" id="B" value="option3">
                    <label class="form-check-label" for="exampleRadios3">
                        B
                    </label>

                </div>
                <div class="form-check">

                    <input class="form-check-input type AB" type="radio" name="type" id="AB" value="option3">
                    <label class="form-check-label" for="exampleRadios3">
                        AB
                    </label>

                </div>
                <div class="form-check">

                    <input class="form-check-input type O" type="radio" name="type" id="O" value="option3">
                    <label class="form-check-label" for="exampleRadios3">
                        0
                    </label>

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
